swagger: "2.0"
info:
  title: Swagger Ruang Opini
  description: Serverless APIs with API Gateway
  version: 1.0.0
tags:
- name: users
  description: Everything about users
- name: discussions
  description: Everything about discussions
- name: posts
  description: Everything about posts
- name: comments
  description: Everything about comments
- name: policies
  description: Everything about policies
schemes:
- https
- http
produces:
- application/json
paths:
  /Users:
    get:
      tags:
      - users
      description: Return user detail by user ID
      operationId: getUser
      x-google-backend:
        address: https://asia-southeast2-capstone-ruang-opini.cloudfunctions.net/GetUser 
        protocol: h2
      parameters:
      - in: query
        name: userId
        description: User ID to return
        required: true
        type: string
      responses:
        '200':
          description: successful operation
        '404':
          description: Data is not found
      security:
      - api_key: []
  /AllUsers:
    get:
      tags:
      - users
      description: Return all users
      operationId: getAllUser
      x-google-backend:
        address: https://asia-southeast2-capstone-ruang-opini.cloudfunctions.net/GetAllUsers
        protocol: h2
      responses:
        '200':
          description: successful operation
        '404':
          description: Data is not found
      security:
      - api_key: []
  /Discussions/Latest:
    get:
      tags:
      - discussions
      description: Returns latest discussions
      operationId: getLatestDiscussion
      x-google-backend:
        address: https://asia-southeast2-capstone-ruang-opini.cloudfunctions.net/GetLatestDiscussions
        protocol: h2
