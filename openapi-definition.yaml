        '200':
          description: successful operation
        '404':
          description: Data is not found
  /PostsbyUser:
    get:
      tags:
      - posts
      operationId: getPostbyUserId
      description: Returns all posts by specific user
      x-google-backend:
        address: https://asia-southeast2-capstone-ruang-opini.cloudfunctions.net/GetPostByUserId
        protocol: h2
      parameters:
      - in: query
        name: userId
        description: Post by specific user to return
        required: true
        type: string
      responses:
        '200':
          description: successful operation
        '404':
          description: Data is not found
  /AllPolicyCategories:
    get:
      tags:
      - policies
      operationId: getAllPolicyCategory
      description: Returns all policy categories
      x-google-backend:
        address: https://asia-southeast2-capstone-ruang-opini.cloudfunctions.net/GetAllPolicyCategory
        protocol: h2
      responses:
        '200':
          description: successful operation
        '404':
          description: Data is not found
  /PolicyByType:
    get:
      tags:
      - policies
      operationId: getPolicyByType
      description: Returns all policy by type
      x-google-backend:
        address: https://asia-southeast2-capstone-ruang-opini.cloudfunctions.net/GetPolicyByType
