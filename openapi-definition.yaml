  /PolicyByCategory:
    get:
      tags:
      - policies
      operationId: getPolicyByCategory
      description: Returns all policy by category
      x-google-backend:
        address: https://asia-southeast2-capstone-ruang-opini.cloudfunctions.net/GetPolicyByCategory
        protocol: h2
      responses:
        '200':
          description: successful operation
        '404':
          description: Data is not found
  /DocumentPolicy:
    get:
      tags:
      - policies
      operationId: getDocumentPolicy
      description: Returns document policy
      x-google-backend:
        address: https://asia-southeast2-capstone-ruang-opini.cloudfunctions.net/GetDocumentPolicy
        protocol: h2
      responses:
        '200':
          description: successful operation
        '404':
          description: Data is not found
